<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="start-screen">
        <h1>Type a wish!</h1>
        <textarea id="wish"></textarea>
        <button id="start-button">Make your wish!</button>
    </div>

    <div id="game-area">
        <img id="tall-bg" src="FinalBgPNG.png" />
        <img id="player" src="starWish.png">
        <div id="message">Get Ready!</div>
    </div>

    <div id="life-counter">
        Lives: <span id="lives">5</span>
    </div>
    <div id="win-modal">
        <h2>Congratulations! Your wish has been sent to rest among the stars!
        </h2>
        <img id="win-star" src="starWish.png">

        <h2>Thanks for playing, and may all your wishes come true!</h2>
        <button id="replay-button">Make Anoter Wish?</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
